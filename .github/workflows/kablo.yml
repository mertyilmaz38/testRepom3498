import httpx
import json
import gzip
from io import BytesIO

def get_canli_tv_m3u():
    url = "https://core-api.kablowebtv.com/api/channels"
    headers = {
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/116.0.0.0 Safari/537.36",
        "Referer": "https://tvheryerde.com",
        "Origin": "https://tvheryerde.com",
        "Accept-Encoding": "gzip",
        "Authorization": ""
    }

    try:
        print("ğŸ“¡ CanliTV API'den veri alÄ±nÄ±yor...")

        response = httpx.get(url, headers=headers, timeout=30)
        response.raise_for_status()

        try:
            with gzip.GzipFile(fileobj=BytesIO(response.content)) as gz:
                content = gz.read().decode('utf-8')
        except:
            content = response.text

        # ğŸ” API yanÄ±tÄ±nÄ± test iÃ§in kaydet
        with open("api_raw.json", "w", encoding="utf-8") as raw:
            raw.write(content)

        data = json.loads(content)

        if not data.get('IsSucceeded') or not data.get('Data', {}).get('AllChannels'):
            print("âŒ API'den geÃ§erli veri alÄ±namadÄ±!")
            return False

        channels = data['Data']['AllChannels']
        print(f"âœ… {len(channels)} kanal bulundu")

        with open("kablo.m3u", "w", encoding="utf-8") as f:
            f.write("#EXTM3U\n")
            kanal_index = 1

            for channel in channels:
                name = channel.get('Name')
                stream_data = channel.get('StreamData', {})
                hls_url = stream_data.get('HlsStreamUrl') if stream_data else None
                logo = channel.get('PrimaryLogoImageUrl', '')
                categories = channel.get('Categories', [])
                group = categories[0].get('Name', 'Genel') if categories else 'Genel'

                if not name or not hls_url or group == "Bilgilendirme":
                    continue

                tvg_id = str(kanal_index)
                f.write(f'#EXTINF:-1 tvg-id="{tvg_id}" tvg-logo="{logo}" group-title="{group}",{name}\n')
                f.write(f'{hls_url}\n')
                kanal_index += 1

        print(f"ğŸ“º kablo.m3u dosyasÄ± oluÅŸturuldu! ({kanal_index - 1} kanal)")
        return True

    except Exception as e:
        print(f"âŒ Hata: {e}")
        return False

if __name__ == "__main__":
    get_canli_tv_m3u()
