name: Update Kablo TV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'  # 6 SAATTE BİR (UTC)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Generate M3U
        run: python kablo.py

      - name: Git config
        run: |
         git config user.name "github-actions[bot]"
         git config user.email "74679750+mertyilmaz38@users.noreply.github.com"

      - name: Commit and Push if changed
        run: |
          git add kablo.m3u
          # Eğer değişiklik varsa commit yap
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update [$(date -u +'%d.%m.%Y %H:%M UTC')]"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
